<ion-fab slot="fixed" horizontal="end" vertical="bottom">
  <ion-fab-button id="open-modal" expand="block">
    <ion-icon name="person-add"></ion-icon>
  </ion-fab-button>
</ion-fab>

<ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)" #modal>
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button (click)="cancel()">Cancel</ion-button>
        </ion-buttons>
        <ion-title>Add Profile</ion-title>
        <ion-buttons slot="end">
          <ion-button id="open-toast" (click)="confirm()" [strong]="true" [disabled]="disable">Confirm</ion-button>
          <ion-toast trigger="open-toast" message="profile created successfully" [duration]="3000" position="top"></ion-toast>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-item>
        <ion-input label="Enter profile name" maxlength="36" labelPlacement="stacked" type="text" placeholder="Profile Name" #name />
      </ion-item>
      <ion-item>
        <input type="file" id="image" accept="image/png, image/jpeg" (change)="uploadImage($event)" #avatar />
      </ion-item>
    </ion-content>
  </ng-template>
</ion-modal>
