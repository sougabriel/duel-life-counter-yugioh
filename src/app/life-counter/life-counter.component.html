<ion-button [id]="profile().name + '-modal'">
  <ion-icon name="calculator"></ion-icon>
</ion-button>
<ion-modal [trigger]="profile().name + '-modal'" (willDismiss)="onWillDismiss($event)" #modal>
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title>Life Counter</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="close()" [strong]="true">Close</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <p>
        {{ profile().name }}: <span class="display">{{ profile().life }}</span>
      </p>
      <ion-fab slot="fixed" horizontal="start" vertical="bottom">
        <ion-fab-button>
          <ion-icon name="add"></ion-icon>
        </ion-fab-button>
        <ion-fab-list side="top">
          <ion-fab-button (click)="calc.sumLife(500, profile())">
            500
          </ion-fab-button>
          <ion-fab-button (click)="calc.sumLife(100, profile())">
            100
          </ion-fab-button>
          <ion-fab-button (click)="calc.sumLife(50, profile())">
            50
          </ion-fab-button>
        </ion-fab-list>
        <ion-fab-list side="end">
          <ion-fab-button (click)="calc.sumLife(1000, profile())">
            1000
          </ion-fab-button>
        </ion-fab-list>
      </ion-fab>

      <ion-fab slot="fixed" horizontal="center" vertical="bottom">
        <ion-fab-button>
          <ion-icon name="speedometer"></ion-icon>
        </ion-fab-button>
        <ion-fab-list side="top">
          <ion-fab-button (click)="calc.kill(profile())">
            <ion-icon name="skull"></ion-icon>
          </ion-fab-button>
          <ion-fab-button (click)="calc.reset(profile())">
            <ion-icon name="refresh"></ion-icon>
          </ion-fab-button>
        </ion-fab-list>
        <ion-fab-list side="start">
          <ion-fab-button (click)="calc.doubleLife(profile())">
            x2
          </ion-fab-button>
        </ion-fab-list>
        <ion-fab-list side="end">
          <ion-fab-button (click)="calc.halfLife(profile())">
            /2
          </ion-fab-button>
        </ion-fab-list>
      </ion-fab>

      <ion-fab slot="fixed" horizontal="end" vertical="bottom">
        <ion-fab-button>
          <ion-icon name="remove"></ion-icon>
        </ion-fab-button>
        <ion-fab-list side="top">
          <ion-fab-button (click)="calc.subLife(500, profile())">
            500
          </ion-fab-button>
          <ion-fab-button (click)="calc.subLife(100, profile())">
            100
          </ion-fab-button>
          <ion-fab-button (click)="calc.subLife(50, profile())">
            50
          </ion-fab-button>
        </ion-fab-list>
        <ion-fab-list side="start">
          <ion-fab-button (click)="calc.subLife(1000, profile())">
            1000
          </ion-fab-button>
        </ion-fab-list>
      </ion-fab>
    </ion-content>
  </ng-template>
</ion-modal>
