<ion-button id="open-select-modal" expand="block">Select Profiles</ion-button>
<ion-modal trigger="open-select-modal" (willDismiss)="onWillDismiss($event)" #modalSelect>
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button (click)="cancel()">Cancel</ion-button>
        </ion-buttons>
        <ion-title>Selected Profiles</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="confirm()" [strong]="true">Confirm</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-list>
        @for (profile of profiles(); track $index) {
        <ion-item>
          <ion-avatar aria-hidden="true" slot="start">
            <img [src]="profile.avatar" />
          </ion-avatar>
          <ion-checkbox #check (click)="selectProfile(profile)">
            <ion-label>{{ profile.name }}</ion-label>
          </ion-checkbox>
        </ion-item>
        }
      </ion-list>
    </ion-content>
  </ng-template>
</ion-modal>
